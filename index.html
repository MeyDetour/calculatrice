<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculatrice</title>
</head>
<body>

<div class="d-flex flex-row justify-content-around align-items-center">
    <div class="calculatrice rounded  m-5 p-5 ">
        <input type="text" name="" id="calcul" class="champsDeTexte p-3 fs-1 h-25 w-100 border border-dark text-secondary text-start bg-secondary-subtle" placeholder="" value="0">
        <table class="w-100 h-75 ">
            <tbody class="">
            <tr>
                <th>
                    <button class="fs-1 btn btn-secondary sept">7</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary huit">8</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary neuf">9</button>
                </th>
                <th>
                    <button class="fs-1 btn reset">AC</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button class="fs-1 btn btn-secondary quatre">4</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary cinq">5</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary six">6</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary diviser">/</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button class="fs-1 btn btn-secondary un">1</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary deux">2</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary trois">3</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary fois">x</button>
                </th>
            </tr>
            <tr>
                <th>
                    <button class="fs-1 btn btn-secondary moins">-</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary zero">0</button>
                </th>

                <th>
                    <button class="fs-1 btn btn-secondary egal">=</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary point">.</button>
                </th>
                <th>
                    <button class="fs-1 btn btn-secondary plus">+</button>
                </th>
            </tr>
            </tbody>
        </table>
        
    </div>
    <div class="carres d-flex flex-row flex-wrap" tabindex="0">


    </div>

    <div class="couleurRandom">

        <div class="rondCouleur"></div>
        <p class="temps"> </p>
        
    </div>
    

    
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
